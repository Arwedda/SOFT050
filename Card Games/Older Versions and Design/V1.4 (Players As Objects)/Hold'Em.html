        <input id='btnStart' type='button' value='Start' />
        <input id='btnFold' type='button' value='Fold' disabled='disabled' onclick='iPChoice = 6; Main()' />
        <input id='btnBet0' type='button' value='Check/Call' disabled='disabled' onclick='iPChoice = 0; Main()' /><br />
        <input id='btnBet1' type='button' value='Bet Blind' disabled='disabled' onclick='iPChoice = 1; Main()' />
        <input id='btnBet2' type='button' value='Bet 2x Blind' disabled='disabled' onclick='iPChoice = 2; Main()' />
        <input id='btnBet3' type='button' value='Bet 3x Blind' disabled='disabled' onclick='iPChoice = 3; Main()' /><br />
        <input id='btnBet4' type='button' value='Bet 4x Blind' disabled='disabled' onclick='iPChoice = 4; Main()' />
        <input id='btnBet5' type='button' value='All In' disabled='disabled' onclick='iPChoice = 5; Main()' />
        <img id='imgCC0' src='bk.jpg' height='250' width='200' style='position: absolute;' />
        <img id='imgCC1' src='bk.jpg' height='250' width='200' style='position: absolute;' />
        <img id='imgCC2' src='bk.jpg' height='250' width='200' style='position: absolute;' />
        <img id='imgCC3' src='bk.jpg' height='250' width='200' style='position: absolute;' />
        <img id='imgCC4' src='bk.jpg' height='250' width='200' style='position: absolute;' />
        <p id='parPChips' style='position: absolute;'></p>
        <img id='imgPC0' src="bk.jpg" height='250' width='200' style='position: absolute;' />
        <img id='imgPC1' src="bk.jpg" height='250' width='200' style='position: absolute;' />
        <p id='parC1Chips' style='position: absolute;'></p>
        <img id='imgC1C0' src="bk.jpg" height='250' width='200' style='position: absolute;' />
        <img id='imgC1C1' src="bk.jpg" height='250' width='200' style='position: absolute;' />
        <p id='parResult' style='position: absolute;'></p>

</html>
<script language="vbscript" src="PokerHands.vbs"></script>
<script language="vbscript" src="Betting.vbs"></script>
<script language="vbscript">
Option Explicit
Dim sDeck 'Game/Communal Variables & Arrays
Dim sSixCardCombos
Dim sSevCardCombos
Dim iPair(1)
Dim sHighcard
Dim iThreeOfAKind
Dim bStraight
Dim bFlush
Dim iRound
Dim iHandNum
Dim sHandRes
Dim iCheckVals(4)
Dim sCheckSuits(4)
Dim iCheckScore
Dim sCheckHandDesc
Dim sCCard(4)
Dim sCSuit(4)
Dim iCValue(4)
Dim iBlind
Dim iPot
Dim iAnte

Dim Human
Set Human = New Player
Dim iPChoice

Dim Comp1
Set Comp1 = New Player
Dim bC1Fold
Dim bC1Moved

    Class Player
        Public iBestScore
        Dim sBestHandDesc
        Dim iChipCount
        Dim iRoundBet
        Dim sCard(1)
        Dim sSuit(6)
        Dim iValue(6)
    End Class

    Sub window_Onload()
        Randomize
        Initialise
    End Sub

    Sub Initialise()
        CreateCombinations
        Init 15000
        Interface
    End Sub

    Sub btnStart_onClick()
        PrepareHand
    End Sub

    Sub PrepareHand()
        StartEndLock "", "Disabled"
        FreshDeck
        FreshHand
        DealHCs
        Blinds
        PlayerHCards
        ComputerHCards
    End Sub

    Sub PlayerHCards()
        SuitsAndValues Human.iValue, Human.sSuit, "imgPC", Human.sCard, 0, 1
        Sort Human.iValue, Human.sSuit, Human.sCard, 0, True
        SuitsAndValues Human.iValue, Human.sSuit, "imgPC", Human.sCard, 0, 1
        CheckHand Human.iValue, Human.sSuit, 1, Human.iBestScore, Human.sBestHandDesc
        ShowCards "imgPC", Human.sCard, 0, 1
    End Sub

    Sub ComputerHCards()
        SuitsAndValues Comp1.iValue, Comp1.sSuit, "imgC1C", Comp1.sCard, 0, 1
        Sort Comp1.iValue, Comp1.sSuit, Comp1.sCard, 0, True
        SuitsAndValues Comp1.iValue, Comp1.sSuit, "imgC1C", Comp1.sCard, 0, 1
        CheckHand Comp1.iValue, Comp1.sSuit, 1, Comp1.iBestScore, Comp1.sBestHandDesc
        ShowCards "imgC1C", Comp1.sCard, 0, 1
    End Sub

    Sub Main()
        Dim Desc
        If iPChoice = 6 Then
            Fold Comp1.iChipCount, "You fold the pot; Computer 1 wins."
        Else
            If iRound = 0 Then
                If bC1Moved = False Then
                    PlayerBet 100, 12, 11, 10, 9
                Else
                    PlayerCall
                    Flop
                End If
            ElseIf iRound = 1 Then
                If bC1Moved = False Then
                    PlayerBet 10000, 2000, 800, 200, 20
                Else
                    PlayerCall
                    Turn
                End If
            ElseIf iRound = 2 Then
                If bC1Moved = False Then
                    PlayerBet 10000, 2000, 800, 200, 20
                Else
                    PlayerCall
                    River
                End If
            ElseIf iRound = 3 Then
                If bC1Moved = False Then
                    PlayerBet 10000, 2000, 800, 200, 20
                Else
                    PlayerCall
                    HandOver
                End If
            End If
        End If
    End Sub

    Sub Flop()    
        CommFlop
        PlayerFlop
        ComputerFlop
        ShowFlop
    End Sub

    Sub CommFlop()
        DealFlop
        SuitsAndValues iCValue, sCSuit, "imgCC", sCCard, 0, 2
        Sort iCValue, sCSuit, sCCard, 1, True
        SuitsAndValues iCValue, sCSuit, "imgCC", sCCard, 0, 2
    End Sub

    Sub PlayerFlop()
        ClearHandVars
        MergeCards Human.sSuit, Human.iValue, sCSuit, iCValue, 0, 2 
        Sort Human.iValue, Human.sSuit, Human.sCard, 3, False
        ClearHandVars
        CheckHand Human.iValue, Human.sSuit, 4, Human.iBestScore, Human.sBestHandDesc
    End Sub

    Sub ComputerFlop()
        ClearHandVars
        MergeCards Comp1.sSuit, Comp1.iValue, sCSuit, iCValue, 0, 2 
        Sort Comp1.iValue, Comp1.sSuit, Comp1.sCard, 3, False
        ClearHandVars
        CheckHand Comp1.iValue, Comp1.sSuit, 4, Comp1.iBestScore, Comp1.sBestHandDesc
    End Sub

    Sub ShowFlop()
        If bC1Fold = False Then
            ShowCards "imgCC", sCCard, 0, 2
        End if
    End Sub

    Sub Turn()
        CommTurn
        PlayerTurn
        ComputerTurn
        ShowTurn
    End Sub

    Sub CommTurn()
        DealTurn 
        SuitsAndValues iCValue, sCSuit, "imgCC", sCCard, 3, 3
        Sort iCValue, sCSuit, sCCard, 2, False
        SuitsAndValues iCValue, sCSuit, "imgCC", sCCard, 3, 3
    End Sub

    Sub PlayerTurn()
        ClearHandVars
        MergeCards Human.sSuit, Human.iValue, sCSuit, iCValue, 3, 3
        Sort Human.iValue, Human.sSuit, Human.sCard, 4, False
        ClearHandVars
        CompareHands sSixCardCombos, Human.iValue, Human.sSuit, 5, Human.iBestScore, Human.sBestHandDesc
    End Sub

    Sub ComputerTurn()
        ClearHandVars
        MergeCards Comp1.sSuit, Comp1.iValue, sCSuit, iCValue, 3, 3
        Sort Comp1.iValue, Comp1.sSuit, Comp1.sCard, 4, False
        ClearHandVars
        CompareHands sSixCardCombos, Comp1.iValue, Comp1.sSuit, 5, Comp1.iBestScore, Comp1.sBestHandDesc
    End Sub

    Sub ShowTurn()
        If bC1Fold = False Then
            ShowCards "imgCC", sCCard, 3, 3
        End If
    End Sub

    Sub River()
        CommRiver
        PlayerRiver
        ComputerRiver
        ShowRiver
    End Sub

    Sub CommRiver()
        DealRiver
        SuitsAndValues iCValue, sCSuit, "imgCC", sCCard, 4, 4
        Sort iCValue, sCSuit, sCCard, 3, False
        SuitsAndValues iCValue, sCSuit, "imgCC", sCCard, 4, 4
    End Sub

    Sub PlayerRiver()
        ClearHandVars
        MergeCards Human.sSuit, Human.iValue, sCSuit, iCValue, 4, 4
        Sort Human.iValue, Human.sSuit, Human.sCard, 5, False
        ClearHandVars
        CompareHands sSevCardCombos, Human.iValue, Human.sSuit, 20, Human.iBestScore, Human.sBestHandDesc
    End Sub

    Sub ComputerRiver()
        ClearHandVars
        MergeCards Comp1.sSuit, Comp1.iValue, sCSuit, iCValue, 4, 4
        Sort Comp1.iValue, Comp1.sSuit, Comp1.sCard, 5, False
        ClearHandVars
        CompareHands sSevCardCombos, Comp1.iValue, Comp1.sSuit, 20, Comp1.iBestScore, Comp1.sBestHandDesc
    End Sub

    Sub ShowRiver()
        If bC1Fold = False Then
            ShowCards "imgCC", sCCard, 4, 4
        End If
    End Sub
            'Continue from here
    Sub HandOver()
        If bC1Fold = False Then
            Winner
            StartEndLock "Disabled", ""
        End If
        If Comp1.iChipCount < 1 Then
            Alert("Congratulations! You win! Play again?")
            Initialise
        ElseIf Human.iChipCount < 1 Then
            Alert("Unlucky! You lose! Play again?")
            Initialise
        End If
    End Sub

    Sub FreshDeck()
        sDeck = Array("C14.png", "C 2.png", "C 3.png", "C 4.png", "C 5.png", "C 6.png", "C 7.png","C 8.png", "C 9.png", "C10.png", "C11.png", "C12.png", "C13.png", _
        "D14.png", "D 2.png", "D 3.png", "D 4.png", "D 5.png", "D 6.png", "D 7.png", "D 8.png", "D 9.png", "D10.png", "D11.png", "D12.png", "D13.png", _
        "H14.png", "H 2.png", "H 3.png", "H 4.png", "H 5.png", "H 6.png", "H 7.png", "H 8.png", "H 9.png", "H10.png", "H11.png", "H12.png", "H13.png", _
        "S14.png", "S 2.png", "S 3.png", "S 4.png", "S 5.png", "S 6.png", "S 7.png", "S 8.png", "S 9.png", "S10.png", "S11.png", "S12.png", "S13.png")
    End Sub

    Sub CreateCombinations()
        sSixCardCombos = Array("01234", "01235", "01245", "01345", "02345", 12345)
        sSevCardCombos = Array("01234", "01235", "01245", "01345", "02345", 12345, "01236","01246", "01256", "01346", _
        "01356", "01456", "02346", "02356", "02456", "03456", 12346, 12356, 12456, 13456, 23456)
    End Sub

    Sub Init(StartChips)
        iHandNum = 0
        iPot = 0
        Human.iChipCount = StartChips
        Comp1.iChipCount = StartChips
    End Sub

    Sub Interface()
        Dim HMid
        Dim WMid
        Dim i
        HMid = (document.body.clientHeight - 250) / 2
        WMid = (document.body.clientWidth - 200) / 2
        For i = 0 to 4
            document.getElementById("imgCC" & i).style.posTop = HMid
            document.getElementById("imgCC" & i).style.posLeft = WMid + (210 * (i-2))
        Next
        parResult.style.posTop = HMid

        HMid = (document.body.clientHeight - 250)
        For i = 0 to 1
            document.getElementById("imgPC" & i).style.posTop = HMid
        Next
        imgPC0.style.posLeft = WMid - 105
        imgPC1.style.posLeft = WMid + 105
        parPChips.style.posTop = HMid
        parPChips.style.posLeft = WMid + 310

        For i = 0 to 1
            document.getElementById("imgC1C" & i).style.posTop = 0
        Next
        imgC1C0.style.posLeft = WMid - 105
        imgC1C1.style.posLeft = WMid + 105
        parC1Chips.style.posTop = 0
        parC1Chips.style.posLeft = WMid + 310

        ShowBet
    End Sub
        
    Sub FreshHand()
        iRound = 0
        iPot = 0
        iHandNum = iHandNum + 1
        ClearCards Comp1.sCard, Comp1.iValue, Comp1.sSuit, "imgC1C", 1
        ClearCards Human.sCard, Human.iValue, Human.sSuit, "imgPC", 1
        ClearCards sCCard, iCValue, sCSuit, "imgCC", 4
        ClearScores Comp1.iBestScore
        ClearScores Human.iBestScore
        ClearScores iCheckScore 
        ClearHandVars
        sHandRes = ""
        sCheckHandDesc = ""
        Comp1.sBestHandDesc = ""
        Human.sBestHandDesc = ""
        bC1Fold = False
        bC1Moved = False
    End Sub

    Sub ClearCards(Card, Value, Suit, pic, j)
        Dim i
        For i = 0 to j
            Card(i) = ""
            Value(i) = 0
            Suit(i) = ""
            document.getElementById(pic & i).src = "bk.jpg"
        Next
    End Sub

    Sub ClearScores(Scr)
        Dim i
        Scr = 0
        For i = 0 to 4
            iCheckVals(i) = 0
            sCheckSuits(i) = ""
        Next
    End Sub

    Sub ClearHandVars()
        sHighcard = 0
        iPair(0) = 0
        iPair(1) = 0
        iThreeOfAKind = 0
        bStraight = False
        bFlush = False
    End Sub

    Sub DealHCs()
        Do While Human.sCard(0) = Human.sCard(1) or Human.sCard(0) = Comp1.sCard(0) or Human.sCard(0) = Comp1.sCard(1) or Human.sCard(1) = Comp1.sCard(0) or Human.sCard(1) = Comp1.sCard(1) or Comp1.sCard(0) = Comp1.sCard(1)
            PickCards Human.sCard, 0, 1
            PickCards Comp1.sCard, 0, 1
        Loop
	    RemoveFromDeck Human.sCard, 0, 1
	    RemoveFromDeck Comp1.sCard, 0, 1
    End Sub

    Sub DealFlop()
        Do While sCCard(0) = sCCard(1) or sCCard(0) = sCCard(2)  or sCCard(1) = sCCard(2) or sCCard(0) = "" or sCCard(1) = "" or sCCard(2) = ""
            PickCards sCCard, 0, 2
        Loop
	    RemoveFromDeck sCCard, 0, 2
    End Sub

    Sub DealTurn()
        Do While sCCard(3) = ""
           PickCards sCCard, 3, 3
        Loop
	    RemoveFromDeck sCCard, 3, 3
    End Sub

    Sub DealRiver()
        Do While sCCard(4) = ""
            PickCards sCCard, 4, 4
        Loop
    End Sub

    Sub PickCards(Card, j, k)
        Dim i
        For i = j to k
            Card(i) = sDeck(Int(RND()*52))
        Next
    End Sub

    Sub RemoveFromDeck(Card, k, l)
        Dim i
        Dim j
        For i = k to l
            For j = 0 to 51
                If Card(i) = sDeck(j) Then
                    sDeck(j) = ""
                End If
            Next
        Next
    End Sub

    Sub SuitsAndValues(CV, CS, pic, Cards, j, k)
        Dim i
        For i = j to k
            CS(i) = Left(Cards(i), 1)
            CV(i) = CINT(Mid(Cards(i), 2, 2))
        Next
    End Sub

    Sub Sort(CV, CS, Cards, j, ShowPics)
        Dim Swap
        Dim Count
        Dim Temp
        Do
            Swap = False
            For Count = 0 to j
                If CV(Count) > CV(Count+1) Then
                    Swap = True
                    Temp = CV(Count+1)
                    CV(Count+1) = CV(Count)
                    CV(Count) = Temp
                    Temp = CS(Count+1)
                    CS(Count+1) = CS(Count)
                    CS(Count) = Temp
                    If ShowPics = True Then
                        Temp = Cards(Count+1)
                        Cards(Count+1) = Cards(Count)
                        Cards(Count) = Temp
                    End If
                End If
            Next
        Loop Until Swap = False
    End Sub

    Sub ShowCards(pic, Cards, j, k)
        Dim i
            For i = j to k
                document.getElementById(pic & i).src = Cards(i)
            Next
    End Sub

    Sub MergeCards(PS, PV, CS, CV, j, k)
        Dim i
        For i = j to k
            PS(i+2) = CS(i)
            PV(i+2) = CV(i)
        Next
    End Sub

    Sub CompareHands(Comb, PV, PS, k, BestScore, BestDesc)
        Dim i
        Dim j
        For i = 0 to k
            For j = 0 to 4
                iCheckVals(j) = PV(Mid(Comb(i), (j+1), 1))
                sCheckSuits(j) = PS(Mid(Comb(i), (j+1), 1))
            Next
            CheckHand iCheckVals, sCheckSuits, 4, BestScore, BestDesc
            ClearHandVars
        Next
    End Sub

    Sub CheckHand(CV, CS, j, BestScore, BestDesc)
        Dim i
        CheckHighCard CV, j 
        CheckPair CV, j
        If iRound > 0 Then
            CheckTwoPair CV, j
            CheckToaK CV, j
            CheckFoaK CV, j
            CheckStraight CV
            CheckFlush CS, CV
            CheckFullHouse CV
            CheckStraightFlush CV, CS
        End If
        If iCheckScore > BestScore Then
            BestScore = iCheckScore
            BestDesc = sCheckHandDesc
        End If
    End Sub

    Sub CheckHighcard(CV, j)
        Dim High
        High = ValToEng(CV(j))
        HasHC CV(j), High, CV
    End Sub

    Sub CheckPair(CV, j)
        Dim Eng
        Dim i
        For i = 0 to (j-1)
            If CV(i) = CV(i+1) And CV(i) > iPair(0) Then
                Eng = ValToEng(CV(i))
                HasPair CV(i), CV(i), Eng, CV
            End If
        Next
    End Sub

    Sub CheckTwoPair(CV, j)
        Dim HighEng
        Dim LowEng
        Dim i
        For i = 0 to (j-1)
            If CV(i) = CV(i+1) And CV(i) <> iPair(0) Then
                iPair(1) = CV(i)
                If iPair(0) > iPair(1) Then
                    HighEng = ValToEng(iPair(0))
                    LowEng = ValToEng(iPair(1))
                    HasTwoPair iPair(0), iPair(1), HighEng, LowEng, CV
                Else
                    HighEng = ValToEng(iPair(1))
                    LowEng = ValToEng(iPair(0))
                    HasTwoPair iPair(1), iPair(0), HighEng, LowEng, CV
                End If
            End If
        Next
    End Sub

    Sub CheckToaK(CV, j)
        Dim Eng
        Dim i
        For i = 0 to (j-2)
            If CV(i) = CV(i+1) And CV(i+1) = CV(i+2) Then
                Eng = ValToEng(CV(i))
                HasToaK CV(i), CV(i), Eng, CV
            End If
        Next
    End Sub

    Sub CheckFoaK(CV, j)
        Dim Eng
        Dim i
        For i = 0 to (j-3)
            If CV(i) = CV(i+1) And CV(i) = CV(i+2) And CV(i) = CV(i+3) Then
                Eng = ValToEng(CV(i))
                HasFoaK CV(i), CV(i), CV
            End If
        Next
    End Sub

    Sub CheckStraight(CV)
        Dim High
        Dim Low
        If (CV(0)+1) = CV(1) And (CV(1)+1) = CV(2) And (CV(2)+1) = CV(3) And (CV(3)+1) = CV(4) _
        Or (CV(0)+1) = CV(1) And (CV(1)+1) = CV(2) And (CV(2)+1) = CV(3) And (CV(3)+9) = CV(4) Then
            If CV(0) = 2 And CV(4) = 14 Then
                High = ValToEng(CV(3))
                Low = ValToEng(CV(4))
                HasStraight CV(3), High, Low, CV
            Else
                High = ValToEng(CV(4))
                Low = ValToEng(CV(0))
                HasStraight CV(4), High, Low, CV
            End If
        End If
    End Sub
    
    Sub CheckFlush(CS, CV)
        Dim High
        Dim Suit
        High = ValToEng(CV(4))
        If CS(0) = CS(1) And CS(0) = CS(2) And CS(0) = CS(3) And CS(0) = CS(4) Then
            Suit = SuitToEng(CS(0))
            HasFlush CV(4), High, Suit, CV
        End If
    End Sub

    Sub CheckFullHouse(CV)
        Dim Pair
        Dim Three
        If iPair(0) <> 0 And iPair(1) <> 0 And iThreeOfAKind <> 0 Then
            Three = ValToEng(iThreeOfAKind)
            If iPair(0) = iThreeOfAKind Then
                Pair = ValToEng(iPair(1))
                HasFH iThreeOfAKind, iPair(1), Three, Pair, CV
            Else
                Pair = ValToEng(iPair(0))
                HasFH iThreeOfAKind, iPair(0), Three, Pair, CV
            End If
        End If
    End Sub

    Sub CheckStraightFlush(CV, CS)
        Dim High
        Dim Suit
        If bStraight = True And bFlush = True Then
            Suit = SuitToEng(CS(0))
            High = ValToEng(CV(4))
            HasSF CV(4), High, Suit, CV
        End If
    End Sub

    Sub HasHC(Val, High, CV)
        sCheckHandDesc = sHandRes & " High Card " & High & "."
        sHighcard = High
        iCheckScore = CalcScore(1, Val) + CalcKickerScore(CV)
    End Sub

    Sub HasPair(Val, FstPair, Eng, CV)
        iPair(0) = FstPair
        sCheckHandDesc = sHandRes & " a Pair of " & Eng & "s."
        iCheckScore = CalcScore(10, Val) + CalcKickerScore(CV)
    End Sub

    Sub HasTwoPair(HighVal, LowVal, HighEng, LowEng, CV)
        sCheckHandDesc = sHandRes & " Two Pairs " & HighEng & "s and " & LowEng & "s."
        iCheckScore = (CalcScore(100, HighVal) + CalcScore(1, LowVal)) + CalcKickerScore(CV)
    End Sub
    
    Sub HasToaK(Val, ToaK, Eng, CV)
        sCheckHandDesc = sHandRes & " Three of a Kind - " & Eng & "s."
        iCheckScore = CalcScore(1000, Val) + CalcKickerScore(CV)
        iThreeOfAKind = ToaK
    End Sub

    Sub HasFoaK(Val, Eng, CV)
        sCheckHandDesc = sHandRes & " Four of a Kind - " & Eng & "s."
        iCheckScore = CalcScore(10000000, Val) + CalcKickerScore(CV)
    End Sub

    Sub HasStraight(Val, HighEng, LowEng, CV)
        sCheckHandDesc = sHandRes & " a Straight from " & LowEng & " to " & HighEng & "."
        iCheckScore = CalcScore(10000, Val) + CalcKickerScore(CV)
        bStraight = True
    End Sub

    Sub HasFlush(Val, High, Suit, CV)
        sCheckHandDesc = sHandRes & " a " & High & " high Flush of " & Suit & "."
        iCheckScore = CalcScore(100000, Val) + CalcKickerScore(CV)
        bFlush = True
    End Sub

    Sub HasFH(TVal, PVal, Three, Pair, CV)
        sCheckHandDesc = sHandRes & " a Full House - " & Three & "s full of " & Pair & "s."
        iCheckScore = (CalcScore(1000000, TVal) +  CalcScore(1, PVal)) + CalcKickerScore(CV)
    End Sub

    Sub HasSF(Val, High, Suit, CV)
        sCheckHandDesc = sHandRes & " a " & High & " high Straight-Flush of " & Suit & "."
        iCheckScore = CalcScore(100000000, Val) + CalcKickerScore(CV)
    End Sub

    Function CalcScore(Multi, Val)
        CalcScore = (Multi * Val)
    End Function

    Function CalcKickerScore(CV)
        CalcKickerScore = ((0.01 * CV(4)) + (0.0001 * CV(3)) + (0.000001 * CV(2)) + (0.00000001 * CV(1)) + (0.0000000001 * CV(0)))
    End Function

    Function ValToEng(i)
        If i = 14 Then
            ValToEng = "Ace"
        ElseIf i = 13 Then
            ValToEng = "King"
        ElseIf i = 12 Then
            ValToEng = "Queen"
        ElseIf i = 11 Then
            ValToEng = "Jack"
        ElseIf i = 10 Then
            ValToEng = "Ten"
        ElseIf i = 9 Then
            ValToEng = "Nine"
        ElseIf i = 8 Then
            ValToEng = "Eight"
        ElseIf i = 7 Then
            ValToEng = "Seven"
        ElseIf i = 6 Then
            ValToEng = "Six"
        ElseIf i = 5 Then
            ValToEng = "Five"
        ElseIf i = 4 Then
            ValToEng = "Four"
        ElseIf i = 3 Then
            ValToEng = "Three"
        ElseIf i = 2 Then
            ValToEng = "Two"
        End If
    End Function

    Function SuitToEng(a)
        If a = "C" Then
            SuitToEng = "Clubs"
        ElseIf a = "D" Then
            SuitToEng = "Diamonds"
        ElseIf a = "H" Then
            SuitToEng = "Hearts"
        ElseIf a = "S" Then
            SuitToEng = "Spades"
        End If

    Sub FreshHand()

    Sub ClearCards(Card, Value, Suit, pic, j)

    Sub ClearHandVars()
        sHighcard = 0
        iPair(0) = 0
        iPair(1) = 0

        bFlush = False
    End Sub

    Sub DealHCs()
        Do While Human.sCard(0) = Human.sCard(1) or Human.sCard(0) = Comp1.sCard(0) or Human.sCard(0) = Comp1.sCard(1) or Human.sCard(1) = Comp1.sCard(0) or Human.sCard(1) = Comp1.sCard(1) or Comp1.sCard(0) = Comp1.sCard(1)
            PickCards Human.sCard, 0, 1
            PickCards Comp1.sCard, 0, 1
        Loop
	    RemoveFromDeck Human.sCard, 0, 1
	    RemoveFromDeck Comp1.sCard, 0, 1
    End Sub

    Sub DealFlop()
        Do While sCCard(0) = sCCard(1) or sCCard(0) = sCCard(2)  or sCCard(1) = sCCard(2) or sCCard(0) = "" or sCCard(1) = "" or sCCard(2) = ""
            PickCards sCCard, 0, 2
        Loop
	    RemoveFromDeck sCCard, 0, 2
    End Sub

    Sub DealTurn()
        Do While sCCard(3) = ""
           PickCards sCCard, 3, 3
        Loop
	    RemoveFromDeck sCCard, 3, 3
    End Sub

    Sub DealRiver()
        Do While sCCard(4) = ""
            PickCards sCCard, 4, 4
        Loop
    End Sub

    Sub PickCards(Card, j, k)
        Dim i
        For i = j to k
            Card(i) = sDeck(Int(RND()*52))
        Next
    End Sub

    Sub RemoveFromDeck(Card, k, l)
        Dim i
        Dim j
        For i = k to l
            For j = 0 to 51
                If Card(i) = sDeck(j) Then
                    sDeck(j) = ""
                End If
            Next
        Next
    End Sub

    Sub SuitsAndValues(CV, CS, pic, Cards, j, k)
        Dim i
        For i = j to k
            CS(i) = Left(Cards(i), 1)
            CV(i) = CINT(Mid(Cards(i), 2, 2))
        Next
    End Sub

    Sub Sort(CV, CS, Cards, j, ShowPics)
        Dim Swap
        Dim Count
        Dim Temp
        Do
            Swap = False
            For Count = 0 to j
                If CV(Count) > CV(Count+1) Then
                    Swap = True
                    Temp = CV(Count+1)
                    CV(Count+1) = CV(Count)
                    CV(Count) = Temp
                    Temp = CS(Count+1)
                    CS(Count+1) = CS(Count)
                    CS(Count) = Temp
                    If ShowPics = True Then
                        Temp = Cards(Count+1)
                        Cards(Count+1) = Cards(Count)
                        Cards(Count) = Temp
                    End If
                End If
            Next
        Loop Until Swap = False
    End Sub

    Sub ShowCards(pic, Cards, j, k)
        Dim i
            For i = j to k
                document.getElementById(pic & i).src = Cards(i)
            Next
    End Sub

    Sub MergeCards(PS, PV, CS, CV, j, k)
        Dim i
        For i = j to k
            PS(i+2) = CS(i)
            PV(i+2) = CV(i)
        Next
    End Sub

    Sub CompareHands(Comb, PV, PS, k, BestScore, BestDesc)
        Dim i
        Dim j
        For i = 0 to k
            For j = 0 to 4
                iCheckVals(j) = PV(Mid(Comb(i), (j+1), 1))
                sCheckSuits(j) = PS(Mid(Comb(i), (j+1), 1))
            Next
            CheckHand iCheckVals, sCheckSuits, 4, BestScore, BestDesc
            ClearHandVars
        Next
    End Sub

    Sub CheckHand(CV, CS, j, BestScore, BestDesc)
        Dim i
        CheckHighCard CV, j 
        CheckPair CV, j
        If iRound > 0 Then
            CheckTwoPair CV, j
            CheckToaK CV, j
            CheckFoaK CV, j
            CheckStraight CV
            CheckFlush CS, CV
            CheckFullHouse CV
            CheckStraightFlush CV, CS
        End If
        If iCheckScore > BestScore Then
            BestScore = iCheckScore
            BestDesc = sCheckHandDesc
        End If
    End Sub

    Sub CheckHighcard(CV, j)
        Dim High
        High = ValToEng(CV(j))
        HasHC CV(j), High, CV
    End Sub

    Sub CheckPair(CV, j)
        Dim Eng
        Dim i
        For i = 0 to (j-1)
            If CV(i) = CV(i+1) And CV(i) > iPair(0) Then
                Eng = ValToEng(CV(i))
                HasPair CV(i), CV(i), Eng, CV
            End If
        Next
    End Sub

    Sub CheckTwoPair(CV, j)
        Dim HighEng
        Dim LowEng
        Dim i
        For i = 0 to (j-1)
            If CV(i) = CV(i+1) And CV(i) <> iPair(0) Then
                iPair(1) = CV(i)
                If iPair(0) > iPair(1) Then
                    HighEng = ValToEng(iPair(0))
                    LowEng = ValToEng(iPair(1))
                    HasTwoPair iPair(0), iPair(1), HighEng, LowEng, CV
                Else
                    HighEng = ValToEng(iPair(1))
                    LowEng = ValToEng(iPair(0))
                    HasTwoPair iPair(1), iPair(0), HighEng, LowEng, CV
                End If
            End If
        Next
    End Sub

    Sub CheckToaK(CV, j)
        Dim Eng
        Dim i
        For i = 0 to (j-2)
            If CV(i) = CV(i+1) And CV(i+1) = CV(i+2) Then
                Eng = ValToEng(CV(i))
                HasToaK CV(i), CV(i), Eng, CV
            End If
        Next
    End Sub

    Sub CheckFoaK(CV, j)
        Dim Eng
        Dim i
        For i = 0 to (j-3)
            If CV(i) = CV(i+1) And CV(i) = CV(i+2) And CV(i) = CV(i+3) Then
                Eng = ValToEng(CV(i))
                HasFoaK CV(i), CV(i), CV
            End If
        Next
    End Sub

    Sub CheckStraight(CV)
        Dim High
        Dim Low
        If (CV(0)+1) = CV(1) And (CV(1)+1) = CV(2) And (CV(2)+1) = CV(3) And (CV(3)+1) = CV(4) _
        Or (CV(0)+1) = CV(1) And (CV(1)+1) = CV(2) And (CV(2)+1) = CV(3) And (CV(3)+9) = CV(4) Then
            If CV(0) = 2 And CV(4) = 14 Then
                High = ValToEng(CV(3))
                Low = ValToEng(CV(4))
                HasStraight CV(3), High, Low, CV
            Else
                High = ValToEng(CV(4))
                Low = ValToEng(CV(0))
                HasStraight CV(4), High, Low, CV
            End If
        End If
    End Sub
    
    Sub CheckFlush(CS, CV)
        Dim High
        Dim Suit
        High = ValToEng(CV(4))
        If CS(0) = CS(1) And CS(0) = CS(2) And CS(0) = CS(3) And CS(0) = CS(4) Then
            Suit = SuitToEng(CS(0))
            HasFlush CV(4), High, Suit, CV
        End If
    End Sub

    Sub CheckFullHouse(CV)
        Dim Pair
        Dim Three
        If iPair(0) <> 0 And iPair(1) <> 0 And iThreeOfAKind <> 0 Then
            Three = ValToEng(iThreeOfAKind)
            If iPair(0) = iThreeOfAKind Then
                Pair = ValToEng(iPair(1))
                HasFH iThreeOfAKind, iPair(1), Three, Pair, CV
            Else
                Pair = ValToEng(iPair(0))
                HasFH iThreeOfAKind, iPair(0), Three, Pair, CV
            End If
        End If
    End Sub

    Sub CheckStraightFlush(CV, CS)
        Dim High
        Dim Suit
        If bStraight = True And bFlush = True Then
            Suit = SuitToEng(CS(0))
            High = ValToEng(CV(4))
            HasSF CV(4), High, Suit, CV
        End If
    End Sub

    Sub HasHC(Val, High, CV)
        sCheckHandDesc = sHandRes & " High Card " & High & "."
        sHighcard = High
        iCheckScore = CalcScore(1, Val) + CalcKickerScore(CV)
    End Sub

    Sub HasPair(Val, FstPair, Eng, CV)
        iPair(0) = FstPair
        sCheckHandDesc = sHandRes & " a Pair of " & Eng & "s."
        iCheckScore = CalcScore(10, Val) + CalcKickerScore(CV)
    End Sub

    Sub HasTwoPair(HighVal, LowVal, HighEng, LowEng, CV)
        sCheckHandDesc = sHandRes & " Two Pairs " & HighEng & "s and " & LowEng & "s."
        iCheckScore = (CalcScore(100, HighVal) + CalcScore(1, LowVal)) + CalcKickerScore(CV)
    End Sub
    
    Sub HasToaK(Val, ToaK, Eng, CV)
        sCheckHandDesc = sHandRes & " Three of a Kind - " & Eng & "s."
        iCheckScore = CalcScore(1000, Val) + CalcKickerScore(CV)
        iThreeOfAKind = ToaK
    End Sub

    Sub HasFoaK(Val, Eng, CV)
        sCheckHandDesc = sHandRes & " Four of a Kind - " & Eng & "s."
        iCheckScore = CalcScore(10000000, Val) + CalcKickerScore(CV)
    End Sub

    Sub HasStraight(Val, HighEng, LowEng, CV)
        sCheckHandDesc = sHandRes & " a Straight from " & LowEng & " to " & HighEng & "."
        iCheckScore = CalcScore(10000, Val) + CalcKickerScore(CV)
        bStraight = True
    End Sub

    Sub HasFlush(Val, High, Suit, CV)
        sCheckHandDesc = sHandRes & " a " & High & " high Flush of " & Suit & "."
        iCheckScore = CalcScore(100000, Val) + CalcKickerScore(CV)
        bFlush = True
    End Sub

    Sub HasFH(TVal, PVal, Three, Pair, CV)
        sCheckHandDesc = sHandRes & " a Full House - " & Three & "s full of " & Pair & "s."
        iCheckScore = (CalcScore(1000000, TVal) +  CalcScore(1, PVal)) + CalcKickerScore(CV)
    End Sub

    Sub HasSF(Val, High, Suit, CV)
        sCheckHandDesc = sHandRes & " a " & High & " high Straight-Flush of " & Suit & "."
        iCheckScore = CalcScore(100000000, Val) + CalcKickerScore(CV)
    End Sub

    Function CalcScore(Multi, Val)
        CalcScore = (Multi * Val)
    End Function

    Function CalcKickerScore(CV)
        CalcKickerScore = ((0.01 * CV(4)) + (0.0001 * CV(3)) + (0.000001 * CV(2)) + (0.00000001 * CV(1)) + (0.0000000001 * CV(0)))
    End Function

    Function ValToEng(i)
        If i = 14 Then
            ValToEng = "Ace"
        ElseIf i = 13 Then
            ValToEng = "King"
        ElseIf i = 12 Then
            ValToEng = "Queen"
        ElseIf i = 11 Then
            ValToEng = "Jack"
        ElseIf i = 10 Then
            ValToEng = "Ten"
        ElseIf i = 9 Then
            ValToEng = "Nine"
        ElseIf i = 8 Then
            ValToEng = "Eight"
        ElseIf i = 7 Then
            ValToEng = "Seven"
        ElseIf i = 6 Then
            ValToEng = "Six"
        ElseIf i = 5 Then
            ValToEng = "Five"
        ElseIf i = 4 Then
            ValToEng = "Four"
        ElseIf i = 3 Then
            ValToEng = "Three"
        ElseIf i = 2 Then
            ValToEng = "Two"
        End If
    End Function

    Function SuitToEng(a)
        If a = "C" Then
            SuitToEng = "Clubs"
        ElseIf a = "D" Then
            SuitToEng = "Diamonds"
        ElseIf a = "H" Then
            SuitToEng = "Hearts"
        ElseIf a = "S" Then
            SuitToEng = "Spades"
        End If
    End Function

    Sub Winner()
        Dim SplitPot
        If Human.iBestScore > Comp1.iBestScore Then
            sHandRes = "You win the pot with"
            Human.sBestHandDesc = sHandRes & Human.sBestHandDesc
            ShowBest Human.sBestHandDesc
            DistributePot Human.iChipCount, iPot
        ElseIf Human.iBestScore < Comp1.iBestScore Then
            sHandRes = "Computer 1 wins the pot with"
            Comp1.sBestHandDesc = sHandRes & Comp1.sBestHandDesc
            ShowBest Comp1.sBestHandDesc
            DistributePot Comp1.iChipCount, iPot
        Else
            sHandRes = "You split the pot with"
            Human.sBestHandDesc = sHandRes & Human.sBestHandDesc
            ShowBest Human.sBestHandDesc
            SplitPot = Int(iPot/2)
            iPot = Int(iPot/2)
            DistributePot Human.iChipCount, SplitPot
            DistributePot Comp1.iChipCount, iPot
        End If
    End Sub
    
    Sub ShowBest(Desc)
        parResult.innerHTML = parResult.innerHTML & Desc
    End Sub


    Sub StartEndLock(Change1, Change2)
        Dim i
        btnFold.disabled = Change1
        For i = 0 to 5
            document.getElementById("btnBet" & i).disabled = Change1
        Next
        btnStart.disabled = Change2
    End Sub

    Sub Blinds()
        CalcBlind
        Human.iRoundBet = (iAnte + iBlind)
        CheckLegal Human.iRoundBet, Human.iChipCount, Comp1.iChipCount
        Comp1.iRoundBet = Human.iRoundBet
        Comp1.iChipCount = (Comp1.iChipCount - Comp1.iRoundBet)
        MoveToPot
        ShowBet
    End Sub

    Sub CalcBlind()
        iBlind = ((Int(iHandNum/10)+1)*50)
        iAnte = ((Int(iHandNum/20)-1)*25)
        If iAnte < 0 Then
            iAnte = 0
        End If
        If (iHandNum/10) = Int(iHandNum/10) Then
            Alert("Blinds are up: " & iBlind & "big blind and " & iAnte & " ante.")
        End If
    End Sub
    
    Sub PlayerBet(GreatScore, VeryHighScore, HighScore, MedScore, LowScore)
        If iPChoice < 5 Then
            Human.iRoundBet = (iPChoice * iBlind)
            CheckLegal Human.iRoundBet, Human.iChipCount, Comp1.iChipCount
            CompMove GreatScore, VeryHighScore, HighScore, MedScore, LowScore, 0
        ElseIf iPChoice = 5 Then
            Human.iRoundBet = Human.iChipCount
            CheckLegal Human.iRoundBet, Human.iChipCount, Comp1.iChipCount
            CompMove GreatScore, VeryHighScore, HighScore, MedScore, LowScore, 0
        End If
    End Sub

    Sub CheckLegal(Bet, OwnChips, OppChips)
        If Bet > OwnChips Then
            Bet = OwnChips
        ElseIf Bet > OppChips Then
            Bet = OppChips
        End If
        OwnChips = (OwnChips - Bet)
    End Sub

    Sub CompMove(GreatScore, VeryHighScore, HighScore, MedScore, LowScore, PayBlind)
        bC1Moved = True
        If Comp1.iBestScore => GreatScore And iPChoice < 5 Then
            CompRaise 5
        ElseIf Comp1.iBestScore => VeryHighScore And iPChoice < 4 Then
            CompRaise 4
        ElseIf Comp1.iBestScore => HighScore And iPChoice < 3 Then
            CompRaise 3
        ElseIf Comp1.iBestScore => MedScore And iPChoice < 2 Then
            CompRaise 2
        ElseIf Comp1.iBestScore => LowScore And iPChoice < 1 Then
            CompRaise 1
        ElseIf Comp1.iBestScore => GreatScore And iPChoice = 5 Or Comp1.iBestScore => VeryHighScore And iPChoice = 4 Or Comp1.iBestScore => HighScore And iPChoice = 3 _
        Or Comp1.iBestScore => MedScore And iPChoice = 2 Or Comp1.iBestScore => LowScore And iPChoice = 1 Or Comp1.iBestScore => 0 And iPChoice = 0 Then
            CompCall
            ShowBet
        Else
            CompFold
        End If
    End Sub

    Sub CompRaise(CompChoice)
        RaiseLock "disabled"
        If CompChoice = 5 Then
            Comp1.iRoundBet = Comp1.iChipCount
            CheckLegal Comp1.iRoundBet, Comp1.iChipCount, Human.iChipCount
            Alert("Computer 1 goes all in; " & (Comp1.iRoundBet - Human.iRoundBet) & " chips to call.")
        Else
            Comp1.iRoundBet = (Human.iRoundBet + (CompChoice * iBlind))
            CheckLegal Comp1.iRoundBet, Comp1.iChipCount, Human.iChipCount
            Alert("Computer 1 raises to " & Comp1.iRoundBet & "; " & (Comp1.iRoundBet - Human.iRoundBet) & " chips to call.")
        End If
    End Sub

    Sub RaiseLock(Change)
        Dim i
        For i = 1 to 5
            document.getElementById("btnBet" & i).disabled = change
        Next
    End Sub

    Sub PlayerCall()
        RaiseLock ""
        bC1Moved = False
        Human.iChipCount = (Human.iChipCount - (Comp1.iRoundBet - Human.iRoundBet))
        Human.iRoundBet = Comp1.iRoundBet
        MoveToPot
        ShowBet
        iRound = (iRound+1)
    End Sub

    Sub CompCall()
        If Human.iRoundBet = 0 Then
            Alert("Computer 1 checks.")
        Else
            Alert("Computer 1 calls your bet of " & Human.iRoundBet & " chips.")
        End If
        Comp1.iRoundBet = Human.iRoundBet
        Comp1.iChipCount = (Comp1.iChipCount - Comp1.iRoundBet)
        MoveToPot
        bC1Moved = False
        If iRound = 0 Then
            iRound = (iRound+1)
            Flop
        ElseIf iRound = 1 Then
            iRound = (iRound+1)
            Turn
        ElseIf iRound = 2 Then
            iRound = (iRound+1)
            River
        ElseIf iRound = 3 Then
            HandOver
        End If
    End Sub

    Sub CompFold()
        MoveToPot
        Fold Human.iChipCount, "Computer 1 folds the pot; You win."
        bC1Fold = True
    End Sub

    Sub Fold(WinnerChips, Desc)
        StartEndLock "Disabled", ""
        ShowBet
        ShowBest Desc
        DistributePot WinnerChips, iPot
    End Sub

    Sub MoveToPot()
        iPot = (iPot + Human.iRoundBet + Comp1.iRoundBet)
        Human.iRoundBet = 0
        Comp1.iRoundBet = 0
        iPChoice = 0
    End Sub

    Sub ShowBet()
        parPChips.innerHTML = "<Table><Tr><Th>Player</Th></Tr></Table><Table><Tr><Td>Chips:</Td><Td>" & Human.iChipCount & "</Td></Tr></Table>" & Human.iBestScore
        parC1Chips.innerHTML = "<Table><Tr><Th>Computer 1</Th></Tr></Table><Table><Tr><Td>Chips:</Td><Td>" & Comp1.iChipCount & "</Td></Tr></Table>" & Comp1.iBestScore
        parResult.innerHTML = "<Table><Tr><Td>Current Pot:</Td><Td>" & iPot & "</Td></Tr></Table>"
    End Sub

    Sub DistributePot(WinnerChips, Chips)
        WinnerChips = (WinnerChips + Chips)
        Chips = 0
        iRound = 0
    End Sub
